<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-Level Analysis Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            position: relative;
            padding-right: 200px;
        }

        .header-buttons {
            position: absolute;
            top: 10px;
            right: 0;
            display: flex;
            gap: 10px;
        }

        .header-button {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .header-button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header-button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #f5f5f5;
            border-radius: 15px;
            padding: 5px;
        }

        .tab {
            padding: 12px 24px;
            margin: 0 5px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .tab.active {
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .tab:hover {
            background: rgba(0,0,0,0.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f5f5f5;
            padding: 15px 20px;
            border-radius: 10px;
        }

        .control-group label {
            color: #333;
            font-weight: 500;
            white-space: nowrap;
        }

        .control-group select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #333;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .map-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        #map {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 1000;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .tooltip h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .tooltip .metric {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .tooltip .metric span:first-child {
            font-weight: 500;
            color: #ccc;
        }

        .tooltip .metric span:last-child {
            font-weight: 600;
        }

        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #333;
            font-size: 1.2rem;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding-right: 0;
                padding-bottom: 80px; /* Make room for buttons below on mobile */
            }
            
            .header-buttons {
                position: absolute;
                top: auto;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                right: auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
                gap: 5px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-group {
                width: 100%;
                justify-content: space-between;
            }
            
            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SURGE - Country-Level Analysis Visualization</h1>
            <p>Interactive world map showing model performance and statistics across different countries</p>
            <div class="header-buttons">
                <a href="https://github.com/v1xerunt/SURGE" target="_blank" class="header-button" id="githubBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    GitHub
                </a>
                <button class="header-button" id="downloadBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Download Data
                </button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-target="any">Any Complications</button>
            <button class="tab" data-target="chole">Cholecystectomy Complications</button>
            <button class="tab" data-target="major">Major Complications</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="colorBy">Color by:</label>
                <select id="colorBy">
                    <option value="auc">AUROC</option>
                    <option value="ap">AUPRC</option>
                    <option value="n_patients">Number of Patients</option>
                </select>
            </div>
        </div>

        <div class="map-container">
            <div class="map-title" id="mapTitle">Any Complications - AUROC</div>
            <div id="map"></div>
            <div class="legend" id="legend"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
